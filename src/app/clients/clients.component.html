<h2>Customer panel</h2>

<div>
    <div>
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="client.name" />
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" [(ngModel)]="client.email" />
    </div>
    <div>
        <label for="dateBirth">Date of Birth:</label>
        <input type="date" [(ngModel)]="client.dateBirth" />
    </div>
    <div>
        <button type="submit" style="width: 100px; height: 20px;" (click)="save()" >Save</button>
    </div>
</div>

<table class="table table-hover" style="width: 100%" border="1|0">
    <thead>
        <tr>
            <th>Name</th>
            <th>E-mail</th>
            <th>Date of Birth</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let client of clients">
            <td style="text-align:center">{{ client.name }}</td>
            <td style="text-align:center">{{ client.email }}</td>
            <td style="text-align:center">{{ client.dateBirth }}</td>
            <td style="text-align:center"> <a href="javascript:void(0)" (click)="update(client)">Update</a> </td>
            <td style="text-align:center"> <a href="javascript:void(0)" (click)="delete(client)">Delete</a> </td>
        </tr>
    </tbody>

</table>

<h2>Products panel</h2>

<div>
    <div>
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="product.name"/>
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" [(ngModel)]="product.description" />
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" [(ngModel)]="product.price" />
    </div>
    <div>
        <button type="submit" style="width: 100px; height: 20px;" (click)="save()" >Save</button>
    </div>
</div>

<table class="table table-hover" style="width: 100%" border="1|0">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let product of products">
            <td style="text-align:center">{{ product.name }}</td>
            <td style="text-align:center">{{ product.description }}</td>
            <td style="text-align:center">R${{ product.price }}</td>
            <td style="text-align:center"> <a href="javascript:void(0)" (click)="update(product)">Update</a> </td>
            <td style="text-align:center"> <a href="javascript:void(0)" (click)="delete(product)">Delete</a> </td>
        </tr>
    </tbody>

</table>

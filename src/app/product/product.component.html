<form class="text-center border border-light p-5">

    <p class="h4 mb-4">Product registration</p>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="product.name" name="name" placeholder="Name" />
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" [(ngModel)]="product.description" name="description" placeholder="Description" />
    </div>
    <div class="form-group"> <label for="price">Price:</label>
        <input currencyMask [(ngModel)]="product.price" name="price" placeholder="R$00.00" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align:'left' }"/>
    </div>
    <button type="submit" style="width: 100px;" class="btn btn-success" (click)="save()">Save</button>
    <button type="submit" style="width: 100px;" class="btn btn-danger" (click)="cancel()">Cancel</button>
</form>

<div *ngIf="msgError" class="alert alert-danger">
    {{msgError}}
</div>

<div *ngIf="msgSuccess" class="alert alert-success">
    {{msgSuccess}}
</div>

<table class="table">

    <thead class="thead-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>R${{ product.price }}</td>
            <td>
                <a href="javascript:void(0)" (click)="update(product)">
                    <img src="../../assets/img/editar.png" alt="Update" title="Update" width="20px" height="20px" />
                </a>
            </td>
            <td>
                <a href="javascript:void(0)" (click)="delete(product)">
                    <img src="../../assets/img/excluir.png" alt="Delete" title="Delete" width="20px" height="20px" />
                </a>
            </td>
        </tr>
    </tbody>

</table>
